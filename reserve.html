<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>View Tables</title>
  <!-- Latest compiled and minified CSS & JS -->
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css">
  <script src="https://code.jquery.com/jquery.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js"></script>

</head>
<body>

  <div class="container">
    <div class="jumbotron">
      <h1>Hot Restaurant</h1>
      <h3>Reservations</h3>
      <hr>
      <a href="/view"><button type="button" class="btn btn-danger btn-lg"><span class="glyphicon glyphicon-plus"></span>View Tables</button></a>
      <a href="/"><button type="button" class="btn btn-danger btn-lg"><span class="glyphicon glyphicon-th-list"></span>Home</button></a>
    </div>
    <div class="row">
      
            <div class="col-lg-12">
      
              <div class="panel panel-default">
                <div class="panel-heading">
                  <h3 class="panel-title"><strong>Add Reservation</strong></h3>
                </div>
                <div class="panel-body">
                  <form role="form">
      
                    <div class="form-group">
                      <label for="name">Name</label>
                      <input type="text" class="form-control" id="name">
                    </div>
      
                    <div class="form-group">
                      <label for="phoneNumber">PhoneNumber</label>
                      <input type="text" class="form-control" id="phoneNumber">
                    </div>
      
                    <div class="form-group">
                      <label for="emailId">Email ID</label>
                      <input type="text" class="form-control" id="emailId">
                    </div>
      
                    <div class="form-group">
                      <label for="uniqueId">Unique ID</label>
                      <input type="text" class="form-control" id="uniqueId">
                    </div>
      
                  </form>
                  <br>
                  <div class="text-right">
                    <button type="submit" class="btn btn-primary btn-md" id="add-btn"><span class="glyphicon glyphicon-fire"></span> Reserve</button>
                  </div>
              
                </div>
              </div>
      
            </div>
          </div>
          </div>
        
  
     <script type="text/javascript">
      // Question: What does this code do?
      $("#add-btn").on("click", function(event) {
        event.preventDefault();
  
        var newReservation = {
          name: $("#name").val().trim(),
          phoneNumber: $("#phoneNumber").val().trim(),
          emailId: $("#emailID").val().trim(),
          uniqueId: $("#uniqueId").val().trim()
        };
  
        // Question: What does this code do??
        $.post("/api/new", newReservation)
        .done(function(data) {
          console.log(data);
          alert("Adding Reservation...");
        });
  
      });
  </script>

</body>
</html>
